<nb-card *ngFor="let icon of icons; trackBy: trackByFn"
         (click)="clickIconHandler(icon.name)">
  <nb-card-body *ngIf="isMobileView; else desctop"
                [nbPopover]="icon.name">
    <i [innerHTML]="icon.name | eva: 30: 30"></i>
  </nb-card-body>

  <ng-template #desctop>
    <nb-card-body [nbPopover]="icon.name"
                  [nbPopoverMode]="'hint'">
      <i [innerHTML]="icon.name | eva: '100%': '100%'"></i>
    </nb-card-body>
  </ng-template>
</nb-card>
