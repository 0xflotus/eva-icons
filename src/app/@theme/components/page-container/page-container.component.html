<h1>Eva icons</h1>

<div class="search">
  <i [innerHTML]="'search-outline' | eva : 35: 35: '#3366ff'"></i>
  <input class="search-input"
         #searchInput
         autocomplete="off"
         [attr.placeholder]="'Search...'"
         tabindex="-1"/>
</div>

<div class="icons">
  <eva-list-view-switcher *ngIf="icons.length !== 0"
                          [view]="view"
                          (changeView)="changeView($event)">
  </eva-list-view-switcher>

  <eva-icon-list [icons]="icons"
                 [view]="view"
                 (clickIcon)="clickIcon($event)">
  </eva-icon-list>
</div>
